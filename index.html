<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="game-info">
            <h1 class="game-title animated">Flappy Bird</h1>
            <p class="developer-name">Developed by Sabuj Adhikary</p>
        </div>
        <div id="difficulty-selection">
            <input type="text" id="player-name" placeholder="Enter your name">
            <button class="difficulty-button" onclick="startGame('easy')">Easy</button>
            <button class="difficulty-button" onclick="startGame('hard')">Hard</button>
            <button class="difficulty-button" onclick="startGame('advanced')">Advanced</button>
            <div id="leaderboard">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
            </div>
            <div id="highscore-board">
                <h2>High Scores</h2>
                <ul id="highscore-list"></ul>
            </div>
        </div>
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
    </div>
    <script src="flappy.js"></script>
</body>
</html>
